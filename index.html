<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salada Mista - Jogo da Mem√≥ria</title>
    <style>
        /* Resetando os estilos padr√µes para garantir que n√£o haja espa√ßamento indesejado */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Isso ajuda a controlar o tamanho dos elementos */
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* Estilos para o corpo da p√°gina */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna e leg√≠vel */
            background: linear-gradient(to bottom, #ebac93, #f7f7f7); /* Cor de fundo */
            color: #333; /* Cor de texto escura para boa leitura */
            text-align: center; /* Centraliza o conte√∫do */
            padding: 20px; /* Espa√ßamento interno */
        }

        /* Estilo para o t√≠tulo principal */
        h1 {
            font-size: 3rem; /* Tamanho grande para o t√≠tulo */
            margin-bottom: 5px; /* Espa√ßo abaixo do t√≠tulo */
            color: #333; /* Cor escura para o t√≠tulo */
            letter-spacing: 2px; /* Espa√ßamento entre as letras para um efeito mais estiloso */
        }

        /* Estilo para o subt√≠tulo */
        h2 {
            font-size: 1.5rem; /* Tamanho grande para o subt√≠tulo */
            margin-bottom: 20px; /* Espa√ßo abaixo do subt√≠tulo */
            color: #333; /* Cor escura para o subt√≠tulo */
            letter-spacing: 2px; /* Espa√ßamento entre as letras para um efeito mais estiloso */
        }

        /* Estilo para as estat√≠sticas (tempo e movimentos) */
        .stats {
            margin-bottom: 30px; /* Espa√ßo abaixo das estat√≠sticas */
            font-size: 1.2rem; /* Tamanho de texto confort√°vel para as estat√≠sticas */
            color: #444; /* Cor de texto para as estat√≠sticas */
        }

        .stats p {
            margin: 10px 0; /* Espa√ßamento entre as estat√≠sticas */
        }

        /* Estilos para o tabuleiro do jogo */
        .game-board {
            display: grid; /* Usando grid para organizar os cards em linhas e colunas */
            grid-template-columns: repeat(4, 120px); /* Cria 4 colunas de 120px cada */
            grid-gap: 15px; /* Espa√ßo entre os cards */
            justify-content: center; /* Centraliza os cards */
            margin: 0 auto 30px; /* Centraliza o tabuleiro e d√° espa√ßamento abaixo */
        }

        /* Estilo para cada card do jogo */
        .card {
            width: 120px;
            height: 120px;
            background-color: #fff; /* Cor de fundo branca */
            border: 2px solid #ddd; /* Borda leve */
            border-radius: 12px; /* Bordas arredondadas para um visual mais suave */
            display: flex;
            align-items: center; /* Centraliza o conte√∫do dentro do card */
            justify-content: center; /* Centraliza o conte√∫do dentro do card */
            font-size: 36px; /* Tamanho grande para o √≠cone ou letra */
            cursor: pointer; /* Mudando o cursor para indicar que o card √© clic√°vel */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para dar profundidade */
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease; /* Transi√ß√µes suaves quando o card √© virado */
        }

        /* Efeito de hover no card (quando o mouse passa por cima) */
        .card:hover {
            transform: scale(1.05); /* Aumenta um pouco o tamanho do card */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Aumenta a sombra */
        }

        /* Estilo quando o card √© virado */
        .card.flipped {
            background-color: #4caf50; /* Cor vibrante quando o card √© virado */
            color: white; /* A cor do texto fica branca */
            transform: rotateY(180deg); /* Rotaciona o card para indicar que foi virado */
        }

        /* Estilo quando o card √© combinado (jogo) */
        .card.matched {
            background-color: #2196F3; /* Azul para os cards que foram combinados */
            color: white; /* Cor do texto em branco */
            pointer-events: none; /* Impede que o card seja clicado novamente */
        }

        /* Estilo para o bot√£o de reiniciar o jogo */
        .reset-btn {
            margin-top: 30px; /* Espa√ßo acima do bot√£o */
            padding: 15px 30px; /* Tamanho do bot√£o */
            font-size: 1.2rem; /* Tamanho do texto no bot√£o */
            color: #fff; /* Texto branco */
            background-color: #ff5722; /* Cor vibrante para o bot√£o */
            border: none; /* Remove a borda padr√£o */
            border-radius: 25px; /* Bordas arredondadas para o bot√£o */
            cursor: pointer; /* Indica que o bot√£o √© clic√°vel */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transi√ß√£o suave para efeitos de hover */
        }

        /* Efeito de hover no bot√£o (quando o mouse passa por cima) */
        .reset-btn:hover {
            background-color: #e64a19; /* Cor mais escura ao passar o mouse */
            transform: scale(1.05); /* Aumenta o bot√£o levemente */
        }

        /* Efeito de transi√ß√£o para o tempo e movimentos */
        .stats p span {
            font-weight: bold; /* Deixa os n√∫meros em negrito */
            color: #ff5722; /* Cor vibrante para os n√∫meros */
        }

        /* Media Query para telas menores que 768px */
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, 100px); /* Diminui o tamanho dos cards para 100px em telas pequenas */
            }

            .card {
                width: 100px; /* Diminui a largura dos cards */
                height: 100px; /* Diminui a altura dos cards */
                font-size: 30px; /* Diminui o tamanho da fonte */
            }
        }

        /* Media Query para telas menores que 480px */
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(4, 80px); /* Diminui ainda mais o tamanho dos cards para 80px em telas muito pequenas */
            }

            .card {
                width: 80px; /* Diminui a largura dos cards */
                height: 80px; /* Diminui a altura dos cards */
                font-size: 24px; /* Diminui ainda mais o tamanho da fonte */
            }
        }
    </style>
</head>
<body>
    <img src="saladamista.png" alt="Logo do Jogo" class="logo">
    <div class="stats">
        <p>Tempo: <span id="timer">0</span> segundos</p>
        <p>Movimentos: <span id="moves">0</span></p>
    </div>
    <div class="game-board"></div>
    <button class="reset-btn" onclick="resetGame()">Reiniciar Jogo</button>

    <script>
        let gameBoard, timerDisplay, movesDisplay, timer, time, moves, flippedCards, matchedPairs, cards;
        const symbols = ["üçé", "üçå", "üçá", "üçí", "üçì", "üçç", "ü•ë", "ü•ï"];

        document.addEventListener("DOMContentLoaded", initializeGame);

        // Fun√ß√£o que inicializa o jogo
        function initializeGame() {
            gameBoard = document.querySelector(".game-board");
            timerDisplay = document.getElementById("timer");
            movesDisplay = document.getElementById("moves");
            resetGame(); // Chama a fun√ß√£o de reiniciar o jogo
        }

        // Fun√ß√£o que reinicia o jogo
        function resetGame() {
            clearInterval(timer); // Para o temporizador se j√° houver um ativo
            timer = null;
            time = 0; // Reinicia o tempo
            moves = 0; // Reinicia os movimentos
            flippedCards = []; // Reinicia a lista de cards virados
            matchedPairs = 0; // Reinicia a contagem de pares combinados
            timerDisplay.textContent = time; // Atualiza o tempo no display
            movesDisplay.textContent = moves; // Atualiza os movimentos no display
            gameBoard.innerHTML = ""; // Limpa o tabuleiro de jogo
            cards = [...symbols, ...symbols]; // Cria um array com as figuras duplicadas para o jogo
            cards.sort(() => Math.random() - 0.5); // Embaralha as figuras para que apare√ßam aleatoriamente

            // Cria os cards no tabuleiro
            cards.forEach(symbol => {
                const card = document.createElement("div");
                card.classList.add("card"); // Adiciona a classe de card
                card.dataset.symbol = symbol; // Define a figura do card
                card.addEventListener("click", flipCard); // Adiciona um ouvinte de evento para virar o card
                gameBoard.appendChild(card); // Adiciona o card no tabuleiro
            });

            startTimer(); // Inicia o temporizador
        }

        // Fun√ß√£o que inicia o temporizador
        function startTimer() {
            if (timer === null) {
                timer = setInterval(() => {
                    time++; // Aumenta o tempo
                    timerDisplay.textContent = time; // Atualiza o display de tempo
                }, 1000); // Atualiza a cada 1 segundo
            }
        }

        // Fun√ß√£o que vira o card
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains("flipped") && !this.classList.contains("matched")) {
                if (moves === 0) startTimer(); // Come√ßa o temporizador se for o primeiro movimento

                this.classList.add("flipped"); // Adiciona a classe "flipped" ao card
                this.textContent = this.dataset.symbol; // Mostra o s√≠mbolo do card
                flippedCards.push(this); // Adiciona o card virado na lista de cards virados
            }

            if (flippedCards.length === 2) {
                moves++; // Aumenta o n√∫mero de movimentos
                movesDisplay.textContent = moves; // Atualiza o display de movimentos
                checkMatch(); // Verifica se os cards virados s√£o iguais
            }
        }

        // Fun√ß√£o que verifica se os dois cards virados s√£o iguais
        function checkMatch() {
            if (flippedCards[0].dataset.symbol === flippedCards[1].dataset.symbol) {
                flippedCards[0].classList.add("matched"); // Marca o primeiro card como combinado
                flippedCards[1].classList.add("matched"); // Marca o segundo card como combinado
                matchedPairs++; // Aumenta o n√∫mero de pares combinados

                if (matchedPairs === symbols.length) {
                    clearInterval(timer); // Para o temporizador quando todos os pares forem combinados
                    setTimeout(() => alert(`Voc√™ venceu! Tempo: ${time}s, Movimentos: ${moves}`), 500);
                }
            } else {
                setTimeout(() => {
                    flippedCards[0].classList.remove("flipped"); // Vira o primeiro card de volta
                    flippedCards[1].classList.remove("flipped"); // Vira o segundo card de volta
                }, 1000);
            }

            flippedCards = []; // Limpa a lista de cards virados
        }
    </script>
</body>
</html>
